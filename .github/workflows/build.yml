name: Build Kumo
on:
  workflow_dispatch: null
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        run: git clone --depth 1 https://github.com/nubesurrealista/mihon.git kumo

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle

      - name: Generate changelog
        id: changelog
        run: |
          cd kumo
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %h %s" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Decode keystore
        run: |
          cd kumo
          echo "${{ secrets.RELEASE_KEYSTORE_B64 }}" | base64 -d > app/nube.p12

      - name: Build release APKs
        run: |
          cd kumo
          ./gradlew assembleRelease --stacktrace --parallel --max-workers=$(nproc)

      - name: Sign APKs
        run: |
          cd kumo
          ANDROID_BUILD_TOOLS="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n1)"
          
          sign_apk() {
            local arch=$1
            local unsigned_path="app/build/outputs/apk/release/app-${arch}-release-unsigned.apk"
            local signed_name="kumo-${arch}-release-signed.apk"
            
            [ -f "$unsigned_path" ] || { echo "APK not found for ${arch}"; return 1; }
            
            "$ANDROID_BUILD_TOOLS/apksigner" sign \
              --ks app/nube.p12 \
              --ks-key-alias "${{ secrets.RELEASE_KEY_ALIAS }}" \
              --ks-pass pass:"${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
              --key-pass pass:"${{ secrets.RELEASE_KEY_PASSWORD }}" \
              --out app/build/outputs/apk/release/$signed_name \
              "$unsigned_path"
          }
          
          sign_apk "armeabi-v7a"
          sign_apk "arm64-v8a"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            kumo/app/build/outputs/apk/release/kumo-armeabi-v7a-release-signed.apk
            kumo/app/build/outputs/apk/release/kumo-arm64-v8a-release-signed.apk
          body: "${{ steps.changelog.outputs.CHANGELOG }}"
          draft: false
          prerelease: false
